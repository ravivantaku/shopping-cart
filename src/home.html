<form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Name.." ng-model="register.firstName" >
        </div> 
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputPassword3" placeholder="Enter Last Name.." ng-model="register.lastName">
        </div>
      </div> 
	  <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input class="form-control" id="username" placeholder="Enter User Name.." ng-model="register.username">
        </div>
      </div> 
	   <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Enter User Name.." ng-model="register.password">
        </div>
      </div> 
	  <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Enter User Name.." ng-model="register.confirmPassword">
        </div>
      </div> 
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="radio" name="gender" ng-model="register.gender" value="M"> Male
               <input type="radio" name="gender" ng-model="register.gender" value="F"> Female
            </label>
          </div>
        </div>
      </div>
       <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
          <select class="form-control" id="inputPassword3" ng-model="register.country" ng-change="countryChange()" ng-options=" ct.id as ct.country for ct in countries">
            <option value="">Select country..</option>           
          </select>
        </div>
      </div>
      
       <div class="form-group" ng-if="isCountrySeleted">
        <label for="inputPassword3" class="col-sm-2 control-label">States</label>
        <div class="col-sm-10">
          <select class="form-control" id="inputPassword3"  ng-options="a for a in names">
            <option value="">Select Name..</option>
          </select>
        </div>
      </div>

        </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="registerInfo()">Sign up</button>
        </div>
      </div>
    </form>
